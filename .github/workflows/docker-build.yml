name: Azure OIDC Login, Docker Build, and Push to ACR

on:
  push:
    branches:
      - master 

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: |
          az acr login --name ialitest

      - name: Build Docker image
        run: |
          docker build -t ialitest.azurecr.io/myapp:latest .

      - name: Push Docker image
        run: |
          docker push ialitest.azurecr.io/myapp:latest

      - name: Deploy Container Instance using OIDC
        run: |
          az container create \
            --resource-group iali \
            --name ialitest \
            --image ialitest.azurecr.io/myapp:latest \
            --cpu 1 \
            --memory 1 \
            --dns-name-label iali-container-instance \
            --ports 80 \
            --registry-login-server ialitest.azurecr.io \
            --assign-identity
